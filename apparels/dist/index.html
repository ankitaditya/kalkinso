    <!-- Prompt to install app on mobile -->
    <script>
      if ('serviceWorker' in navigator && 'Notification' in window) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          });
        });

        if (navigator.standalone === false || !window.matchMedia('(display-mode: standalone)').matches) {
          const promptInstall = document.createElement('div');
          promptInstall.innerHTML = `
            <div style="position: fixed; bottom: 0; width: 100%; background: #000; color: #fff; text-align: center; padding: 10px; z-index: 9999;">
              <p>Install our app for a better experience!</p>
              <button onclick="installApp()" style="background: #fff; color: #000; border: none; padding: 8px 16px; cursor: pointer;">Install</button>
            </div>
          `;
          document.body.appendChild(promptInstall);

          function installApp() {
            const installPromptEvent = window.deferredPrompt;
            if (installPromptEvent) {
              installPromptEvent.prompt();
              installPromptEvent.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                  console.log('User accepted the app installation prompt.');
                }
                window.deferredPrompt = null;
              });
            }
          }
        }
      }
    </script>
